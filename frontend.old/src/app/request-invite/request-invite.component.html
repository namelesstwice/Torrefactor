<form (ngSubmit)="requestInvite()" #f="ngForm" *ngIf="!emailSent">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email"
           required
           email
           [(ngModel)]="email"
           name="email"
           #fEmail="ngModel">
    <div *ngIf="fEmail.invalid && (fEmail.dirty || fEmail.touched)" class="alert alert-danger">
      <div *ngIf="fEmail.errors.required">Email is required</div>
      <div *ngIf="fEmail.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="name"
           name="name"
           #fName="ngModel">
    <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Request invite</button>
</form>

<div class="alert alert-success" role="alert" *ngIf="emailSent">
  Please wait for the invitation approval. Invite will be sent to the following address: <b>{{ email }}</b>.
</div>
